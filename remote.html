<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원격 조작 페이지</title>
    <style>
        /* 페이지를 보기 좋게 꾸미기 위한 간단한 스타일 */
        body {
            font-family: sans-serif;
            text-align: center; /* 텍스트와 iframe을 중앙 정렬 */
            margin-top: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            margin-top: 15px; /* 제목과 iframe 사이의 간격 */
        }
    </style>
</head>
<body>

    <h2>🖥️ 원격 조작 화면</h2>
    <p>해당 페이지에서 원격 조작을 할 수 있습니다.</p>

    <iframe
        src="http://34.64.221.18:6080/vnc.html?host=34.64.221.18&port=6080"
        width="1024"
        height="768">
        <p>사용 중인 브라우저가 iframe을 지원하지 않습니다.</p>
    </iframe>

</body>
</html>
