<!DOCTYPE html>
<html>
<head>
    <title>Autoware 실시간 데이터 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* [스타일은 원본과 동일하게 유지] */
        body {
            font-family: Arial, sans-serif;
            cursor: crosshair;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        .charts-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 95%;
            margin: 20px auto;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        canvas {
            cursor: pointer;
        }
        #lastUpdateTime {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Autoware 차량 실시간 데이터</h1>
    
    <div class="charts-wrapper">
        <div class="chart-container">
            <h3>차량 속도 (m/s) (/vehicle/status/velocity_status)</h3>
            <canvas id="autowareSpeedChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Voxel Likelihood (/localization/.../likelihood)</h3>
            <canvas id="autowareLikelihoodChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Localization Accuracy (m) (/localization_accuracy)</h3>
            <canvas id="autowareAccuracyChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Steering Status (Angle) (/vehicle/status/steering_status)</h3>
            <canvas id="autowareSteeringChart"></canvas>
        </div>
    </div>
    <p id="lastUpdateTime">마지막 업데이트: 로딩 중...</p>


    <script>
        // =============================================
        // === 1. 차트 스크립트 (로직 수정됨) ===
        // =============================================
        
        let speedChart, likelihoodChart, accuracyChart, steeringChart;
        const MAX_DATA_POINTS = 30; // 그래프에 표시할 최대 데이터 개수

        // 🚨 1. [수정] Nginx에 설정한 '도메인' 주소로 변경
        const FLASK_API_BASE_URL = 'https://ros.fml2.shop'; 
        
        // 2. [신규] 4개의 차트를 생성하는 헬퍼 함수
        function createChart(ctx, label, colorRgb) {
            return new Chart(ctx, {
                type: 'line', 
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        backgroundColor: `rgba(${colorRgb}, 0.4)`,
                        borderColor: `rgba(${colorRgb}, 1)`,
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 0 },
                    scales: {
                        y: {
                            beginAtZero: false, // Likelihood 등 0이 아닌 값도 있으므로
                            title: { display: true, text: label }
                        }
                    }
                }
            });
        }

        // 3. [신규] 차트를 처음에 한 번만 초기화
        function initializeCharts() {
            speedChart = createChart(
                document.getElementById('autowareSpeedChart').getContext('2d'), 
                '차량 속도 (m/s)', '255, 99, 132'
            );
            likelihoodChart = createChart(
                document.getElementById('autowareLikelihoodChart').getContext('2d'), 
                'Likelihood', '75, 192, 192'
            );
            accuracyChart = createChart(
                document.getElementById('autowareAccuracyChart').getContext('2d'), 
                'Accuracy (m)', '153, 102, 255'
            );
            steeringChart = createChart(
                document.getElementById('autowareSteeringChart').getContext('2d'), 
                'Steering (Angle)', '255, 159, 64'
            );
        }
        
        // 4. [수정] 실시간 데이터를 받아와서 4개 차트에 모두 추가하는 함수
        function fetchAndDrawGraph() {
            
            // API 경로가 /api/status 였는지 /api/autoware 였는지 확인하세요.
            // (이전 Python 스크립트 기준 'status_web.py' -> '/api/status')
            // (만약 Python에서 /api/autoware로 바꾸셨다면 이대로 두셔도 됩니다)
            fetch(FLASK_API_BASE_URL + '/api/autoware') // <-- Python API 경로 확인
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 오류! 서버 상태: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Python API가 반환하는 '단일' 데이터를 가져옵니다.
                    const newLabel = new Date(data.time).toLocaleTimeString('ko-KR');
                    
                    // 4개 차트에 각각 데이터 추가
                    updateChartData(speedChart, newLabel, data.speed_mps);
                    updateChartData(likelihoodChart, newLabel, data.likelihood);
                    updateChartData(accuracyChart, newLabel, data.accuracy);
                    updateChartData(steeringChart, newLabel, data.steering);
                    
                    // 마지막 업데이트 시간 표시
                    document.getElementById('lastUpdateTime').textContent = '마지막 업데이트: ' + new Date().toLocaleTimeString('ko-KR');
                })
                .catch(error => {
                    console.error('데이터 로드 오류:', error);
                    document.getElementById('lastUpdateTime').innerHTML = 
                        `<span style="color:red;">데이터 로드 실패: ${error.message} (CORS 오류 또는 서버 점검)</span>`;
                });
        }
        
        // 5. [신규] 차트 데이터를 갱신하는 헬퍼 함수
        function updateChartData(chart, label, value) {
            if (!chart) return;
            
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);

            if (chart.data.labels.length > MAX_DATA_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }


        // 6. 페이지 로드 시 차트 초기화
        initializeCharts();
        
        // 7. 즉시 1회 실행
        fetchAndDrawGraph();

        // 8. 2초(2000ms)마다 자동으로 데이터를 갱신
        setInterval(fetchAndDrawGraph, 2000); 

    </script>
</body>
</html>
