    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <h1>Autoware ì°¨ëŸ‰ ì‹¤ì‹œê°„ ë°ì´í„°</h1>
    
    <div class="charts-wrapper">
        <div class="chart-container">

        <div class="chart-container">

    <p id="lastUpdateTime">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ë¡œë”© ì¤‘...</p>


    <script>
        // =============================================
        // === 1. ì°¨íŠ¸ ìŠ¤í¬ë¦½íŠ¸ (ë¡œì§ ìˆ˜ì •ë¨) ===
        // =============================================
        
        let speedChart, likelihoodChart, accuracyChart, steeringChart;
        const MAX_DATA_POINTS = 30; // ê·¸ë˜í”„ì— í‘œì‹œí•  ìµœëŒ€ ë°ì´í„° ê°œìˆ˜

        // ğŸš¨ 1. [ìˆ˜ì •] Nginxì— ì„¤ì •í•œ 'ë„ë©”ì¸' ì£¼ì†Œë¡œ ë³€ê²½
        const FLASK_API_BASE_URL = 'https://ros.fml2.shop'; 
        
        // 2. [ì‹ ê·œ] 4ê°œì˜ ì°¨íŠ¸ë¥¼ ìƒì„±í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function createChart(ctx, label, colorRgb) {
            return new Chart(ctx, {
                type: 'line', 
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        data: [],
                        backgroundColor: `rgba(${colorRgb}, 0.4)`,
                        borderColor: `rgba(${colorRgb}, 1)`,
                        borderWidth: 2,
                        tension: 0.1,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    animation: { duration: 0 },
                    scales: {
                        y: {
                            beginAtZero: false, // Likelihood ë“± 0ì´ ì•„ë‹Œ ê°’ë„ ìˆìœ¼ë¯€ë¡œ
                            title: { display: true, text: label }
                        }
                    }
                }
            });
        }

        // 3. [ì‹ ê·œ] ì°¨íŠ¸ë¥¼ ì²˜ìŒì— í•œ ë²ˆë§Œ ì´ˆê¸°í™”
        function initializeCharts() {
            speedChart = createChart(
                document.getElementById('autowareSpeedChart').getContext('2d'), 
                'ì°¨ëŸ‰ ì†ë„ (m/s)', '255, 99, 132'
            );
            likelihoodChart = createChart(
                document.getElementById('autowareLikelihoodChart').getContext('2d'), 
                'Likelihood', '75, 192, 192'
            );
            accuracyChart = createChart(
                document.getElementById('autowareAccuracyChart').getContext('2d'), 
                'Accuracy (m)', '153, 102, 255'
            );
            steeringChart = createChart(
                document.getElementById('autowareSteeringChart').getContext('2d'), 
                'Steering (Angle)', '255, 159, 64'
            );
        }
        
        // 4. [ìˆ˜ì •] ì‹¤ì‹œê°„ ë°ì´í„°ë¥¼ ë°›ì•„ì™€ì„œ 4ê°œ ì°¨íŠ¸ì— ëª¨ë‘ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
        function fetchAndDrawGraph() {
            
            // API ê²½ë¡œê°€ /api/status ì˜€ëŠ”ì§€ /api/autoware ì˜€ëŠ”ì§€ í™•ì¸í•˜ì„¸ìš”.
            // (ì´ì „ Python ìŠ¤í¬ë¦½íŠ¸ ê¸°ì¤€ 'status_web.py' -> '/api/status')
            // (ë§Œì•½ Pythonì—ì„œ /api/autowareë¡œ ë°”ê¾¸ì…¨ë‹¤ë©´ ì´ëŒ€ë¡œ ë‘ì…”ë„ ë©ë‹ˆë‹¤)
            fetch(FLASK_API_BASE_URL + '/api/autoware') // <-- Python API ê²½ë¡œ í™•ì¸
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ì˜¤ë¥˜! ì„œë²„ ìƒíƒœ: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Python APIê°€ ë°˜í™˜í•˜ëŠ” 'ë‹¨ì¼' ë°ì´í„°ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
                    const newLabel = new Date(data.time).toLocaleTimeString('ko-KR');
                    
                    // 4ê°œ ì°¨íŠ¸ì— ê°ê° ë°ì´í„° ì¶”ê°€
                    updateChartData(speedChart, newLabel, data.speed_mps);
                    updateChartData(likelihoodChart, newLabel, data.likelihood);
                    updateChartData(accuracyChart, newLabel, data.accuracy);
                    updateChartData(steeringChart, newLabel, data.steering);
                    
                    // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                    document.getElementById('lastUpdateTime').textContent = 'ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ' + new Date().toLocaleTimeString('ko-KR');
                })
                .catch(error => {
                    console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                    document.getElementById('lastUpdateTime').innerHTML = 
                        `<span style="color:red;">ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ${error.message} (CORS ì˜¤ë¥˜ ë˜ëŠ” ì„œë²„ ì ê²€)</span>`;
                });
        }
        
        // 5. [ì‹ ê·œ] ì°¨íŠ¸ ë°ì´í„°ë¥¼ ê°±ì‹ í•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function updateChartData(chart, label, value) {
            if (!chart) return;
            
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(value);

            if (chart.data.labels.length > MAX_DATA_POINTS) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.update();
        }


        // 6. í˜ì´ì§€ ë¡œë“œ ì‹œ ì°¨íŠ¸ ì´ˆê¸°í™”
        initializeCharts();
        
        // 7. ì¦‰ì‹œ 1íšŒ ì‹¤í–‰
        fetchAndDrawGraph();

        // 8. 2ì´ˆ(2000ms)ë§ˆë‹¤ ìë™ìœ¼ë¡œ ë°ì´í„°ë¥¼ ê°±ì‹ 
        setInterval(fetchAndDrawGraph, 2000); 

    </script>
</body>
